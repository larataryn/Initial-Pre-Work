<!-- This lesson addressed how to create multiple choice options for the user through the use of radio buttons. Radio buttons are another type of input field and they should be nested inside a label tag. The label tag should have a 'for' field containing the same identifying text as the 'id' field in the input tag so that the two elements can be linked together. The 'name' field of the input tag links related radio buttons together and ensures that the user is only able to select one of the options presented. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <label for="indoor">
      <input id="indoor" type="radio" name="indoor-outdoor">Indoor
    </label>
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
    </label>
    <button type="submit">Submit</button>
  </form>
</main>
