<!-- This lesson explains how to create checkbox input elements to give the user the option of choosing more than one of the predetermined responses. They are coded in the same manner as radio buttons, just with the 'type' listed as 'checkbox' rather than 'radio'. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>
    <label for="aloof"><input id="aloof" type="checkbox" name="personality"> Aloof</label>
    <label for="skittish"><input id="skittish" type="checkbox" name="personality"> Skittish</label><br>
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
